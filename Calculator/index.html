<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The One</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="equation" id="equation-input"></div>
        <div class="current" id="current-input"></div>
        <div class="button-container">

            <div class="button" id="percentage" >
                <p>%</p>
            </div>

            <div class="button" id="clear-everything" >
                <p>CE</p>
            </div>

            <div class="button" id="clear-all" >
                <p>C</p>
            </div>

            <div class="button" id="delete" >
                <span class="material-symbols-outlined">
                    backspace
                    </span>
            </div>

            <div class="button" id="inverse" >
                <p><sup>1</sup>/<sub>x</sub></p>
            </div>

            <div class="button" id="square" >
                <p>x<sup>2</sup></p>
            </div>

            <div class="button" id="square-root" >
                <p><sup>2</sup>&#8730<p>x</p></p>
            </div>

            <div class="button" id="divide" >
                <p>&#247</p>
            </div>

            <div class="button darker" id="seven" >
                <p>7</p>
            </div>

            <div class="button darker" id="eight" >
                <p>8</p>
            </div>

            <div class="button darker" id="nine" >
                <p>9</p>
            </div>

            <div class="button" id="multiply" >
                <p>x</p>
            </div>

            <div class="button darker" id="four" >
                <p>4</p>
            </div>

            <div class="button darker" id="five" >
                <p>5</p>
            </div>

            <div class="button darker" id="six" >
                <p>6</p>
            </div>

            <div class="button" id="subtract" >
                <p>-</p>
            </div>

            <div class="button darker" id="one" >
                <p>1</p>
            </div>

            <div class="button darker" id="two" >
                <p>2</p>
            </div>

            <div class="button darker" id="three" >
                <p>3</p>
            </div>

            <div class="button" id="add" >
                <p>+</p>
            </div>

            <div class="button darker" id="invert-sign" >
                <p><sup>+</sup>/<sub>-</sub></p>
            </div>

            <div class="button darker" id="zero" >
                0
            </div>

            <div class="button darker" id="decimal-point" >
                <p>.</p>
            </div>

            <div class="button equals" id="equal" >
                <p>=</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
